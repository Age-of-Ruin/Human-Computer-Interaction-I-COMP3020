<video autoplay muted loop id="myVideo">
  <source src="dearborn_st_bridge_4k.mp4"type="video/mp4">
</video>

  

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
